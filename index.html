<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hamburger Menu</title>
	<link rel="stylesheet" href="style.css">

	<script src="http://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
	<script>
		$(document).ready(function (){

			$('.icon').click(function(){
					$('.icon').toggleClass('active');	
			})
		});
	</script>

	<div class="icon">
		<div class="hamburger">
			
		</div>
	</div>

</body>
</html>
